#[ 
Настройки приложения 
]#

var app_name := @"MyApp";
var version := 1;

table(
    app => table(
        name => |app_name|,
        version => |version + 0.5|,
        debug => false
    ),
    
    paths => table(
        templates => @"/templates",
        static => @"/static"
    ),
    
    features => {
        @"auth",
        @"api",
        @"admin"
    },
    
    settings => table(
        pagination => table(
            items_per_page => 20,
            max_pages => |print(10)|
        ),
        security => table(
            token => |chr(88)|
        )
    )
)