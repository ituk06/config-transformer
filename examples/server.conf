#[ 
Настройки веб-сервера 
]#

var port := 8080;
var host := @"localhost";
var workers := 4;

table(
    server => table(
        host => |host|,
        port => |port + 10|,
        max_workers => |workers|
    ),
    
    database => table(
        name => @"app_db",
        pool_size => 10,
        retries => |5 - 1|
    ),
    
    features => {
        @"authentication",
        @"api",
        @"logging"
    },
    
    security => table(
        token_length => |chr(65)|,
        debug_info => |print("Security enabled")|
    ),
    
    backup => table(
        enabled => true,
        interval => 3600,
        max_files => 10
    )
)